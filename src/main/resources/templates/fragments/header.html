<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
        <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

    </div>

</head>
<body>

<div th:fragment="header">
    <div class="container-fluid">
        <nav class="navbar navbar-inverse bg-success">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Registrar</a>
            </div>
            <ul class="nav navbar-nav">

                <li>
                    <a class="navbar-brand" th:href="@{/students}">StudentList</a>
                </li>
                <li>
                    <a class="navbar-brand" th:href="@{/student}">Add New Student</a>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        Logout <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" ></form>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
