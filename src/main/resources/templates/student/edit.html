<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Student Info</title>
	<div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><span>Student Info</span></h3>
		</div>
		<div id="formContent" class="panel-body">

		<form class="form-horizontal" action="/student" method="POST" th:object="${student}">
		      <input type="hidden" name="id" th:value="${student.id}" />
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="firstname">First name:</label>
		     <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="firstname" name="firstName" th:field="*{firstName}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="lastname">Last name:</label>
		     <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="lastname" name="lastName" th:value="${student.lastName}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="email">Email:</label>
		     <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
									
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="email" name="email"  th:value="${student.email}">
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>

		</div>
	</div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
